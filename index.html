<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BMI Calculator</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Ubuntu:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/favicon-16x16.png"
		/>
		<link rel="manifest" href="/site.webmanifest" />
	</head>
	<body>
		<main>
			<div class="form-div">
				<div class="head-one-div">
					<h1 class="head-one">BMI CALCULATOR</h1>
				</div>

				<form>
					<input
						id="weightInput"
						type="text"
						placeholder="Your Weight in (kg)"
						autocomplete="off"
					/>
					<input
						id="heightInput"
						type="text"
						placeholder="Your height in (m)"
						autocomplete="off"
					/>
					<button id="calculateBtn" onclick="calculateBMI()">
						Calculate BMI
					</button>
					<div class="result-div">Your result will appear here😊</div>
				</form>
			</div>
		</main>

		<script>
			function calculateBMI() {
				event.preventDefault();

				let weightInput = document.getElementById("weightInput").value;
				let heightInput = document.getElementById("heightInput").value;

				if (weightInput === "" && heightInput === "") {
					document.open("text/html", "replace");
					document.write(
						"<h1>Sorry! you haven't given correct inputs.</h1>"
					);
					document.close();
				} else {
					let userBMI =
						parseFloat(weightInput) /
						parseFloat(heightInput * heightInput);

					if (userBMI <= 18.5) {
						document.getElementsByClassName(
							"result-div"
						)[0].innerHTML = ` Your BMI is: ${userBMI.toFixed(
							3
						)} 😑 It is Underweight.`;
					} else if (userBMI >= 18.5 && userBMI <= 24.9) {
						document.getElementsByClassName(
							"result-div"
						)[0].innerHTML = ` Your BMI is: ${userBMI.toFixed(
							3
						)} 🎉 It is Normal.`;
					} else if (userBMI >= 25 && userBMI <= 29.9) {
						document.getElementsByClassName(
							"result-div"
						)[0].innerHTML = ` Your BMI is: ${userBMI.toFixed(
							3
						)} 🙄 It is Overweight.`;
					} else {
						document.getElementsByClassName(
							"result-div"
						)[0].innerHTML = ` Your BMI is: ${userBMI.toFixed(
							3
						)} 🤦‍♂️ It is Obesity.`;
					}
				}
			}
		</script>
	</body>
</html>
